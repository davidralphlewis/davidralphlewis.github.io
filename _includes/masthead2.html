{% include logic.html %}

<div id="masthead" class="masthead-{{ masthead }}">
{% if masthead == "plain" %}
    <div class="text-center bg-transparent mb-0" style= padding-top 3 rem>
        <div class="container my-2 py-3">
{% elsif masthead == "banner" %}
    <div class="jumbotron jumbotron-fluid text-center text-white bg-dark mb-0" style="background: linear-gradient(rgba(0, 0, 0, 0.65), rgba(0, 0, 0, 0.65)), url('{{ page.featured_image | default: site.featured_image | absolute_url }}') no-repeat center center; background-size: cover;">
        <div class="container my-5 py-5">
{% endif %}
         <h1 style= margin-top= 10px></h1>
            <h1 class="display-3">{{ page.title }}</h1>
            {% if author %}
            {% assign author = site.authors[page.author] %}
            <p class="lead">
              <em>by {{ author.display_name }}</em>
            </p>
            {% endif %}
            <p class="lead"><em>{{ page.date | date: "%d %B %Y" }}, Category: {{ page.categories }}</em></p>
        </div>
    </div>
</div>
