{% include logic.html %}
<div class="category-list">
    {% for category in categories %}
        <a href="{{ site.permalink | replace: ':title/','blog/categories/' | absolute_url }}#{{ category[0] | replace: ' ', '-' }}" class="category-item btn btn-outline-light text-capitalize">{{ category[0] | replace: '-',' ' }} <span class="badge badge-dark ml-2">{{ category[1].size }}</span></a>
    {% endfor %}
</div>
