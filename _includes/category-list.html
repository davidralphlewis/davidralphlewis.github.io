{% include logic.html %}

<div class="category-list">
    <h1 class="mb-5">Categories</h1>
    {% for category in categories %}
        <a href="{{ site.permalink | replace: ':title/','categories/' | absolute_url }}#{{ category[0] | replace: ' ', '-' }}" class="category-item btn btn-primary text-capitalize">{{ category[0] | replace: '-',' ' }} <span class="badge badge-light ml-2">{{ category[1].size }}</span></a>
    {% endfor %}
</div>
